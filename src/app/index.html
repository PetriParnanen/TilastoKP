<!DOCTYPE html>
<html ng-app="matchStatisticsApp">
	<head>
		<meta charset="utf-8">
		<script src="./scripts/angular.min.js"></script>  
		<script src="./scripts/angular-resource.min.js"></script>		
		<script src="./scripts/angular-route.min.js"></script>
		<script src="./scripts/angular-locale_fi-fi.js"></script>
		<script src="./scripts/ui-bootstrap.min.js"></script>
		<script src="./scripts/angular-translate.min.js"></script>
		<script src="./scripts/angular-translate-loader-static-files.min.js"></script>
		<script src="./scripts/main.js"></script>
		<script src="./scripts/controllers/MainController.js"></script>	
		<script src="./scripts/controllers/TeamController.js"></script>
		<script src="./scripts/controllers/SaveTeamController.js"></script>
		<script src="./scripts/controllers/PlayerController.js"></script>
		<script src="./scripts/controllers/MatchController.js"></script>
		<script src="./scripts/controllers/LiveMatchController.js"></script>
		<script src="./scripts/controllers/RaportController.js"></script>
		<script src="./scripts/controllers/RaportMatchController.js"></script>
		<script src="./scripts/factories/StatApiFactory.js"></script>
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
		<link href="./css/tilastokp.css" rel="stylesheet">
		</head>
	<body>
		<div ng-controller="MainController">
		<header>
			<h1>{{ 'INDEX.TITLE' | translate }}</h1>
				<div class="headTable">
				<div class="headTableRow">
				<div class="headTableTeam">
				<b>{{ 'INDEX.CHOOSE_TEAM' | translate }}</b>
				</div>
				<div class="headTableNewTeam">
					<button ng-click="changeLanguage('FI')" translate="BUTTON_LANG_FI"></button>
					<button ng-click="changeLanguage('EN')" translate="BUTTON_LANG_EN"></button>
				</div>
				<div class="headTable">
				<div class="headTableRow">
				<div class="headTableTeam">
				{{ 'INDEX.NAME' | translate }}: 
					<select ng-model="selectedTeam" ng-options="team.name for team in teams" ng-change="changeContent()">
					<option value="{{team.id}}">{{team.name}}</option>
					</select>  
					{{ 'INDEX.SPORT' | translate }}: {{ 'SPORT.'+selectedTeam.sportId.name | translate }}
				</div>
				<div class="headTableNewTeam">
					<button type="button" class="btn btn-default" ng-click="addTeam()">{{ 'INDEX.CREATE_TEAM' | translate }}</button>
				</div>
				</div>
				</div>
				<hr>
		</header>
		<div class="contentTable">
		<div class="headTableRow">
		<div class="contentTableNav">
		<nav>
			<a href="#/team">{{ 'INDEX.TEAM' | translate }}</a><br />	
			<a href="#/start_match">{{ 'INDEX.MATCH' | translate }}</a><br />
			<a href="#/reports">{{ 'INDEX.REPORT' | translate}}</a>
			<!--<a href="#/logout">Kirjaudu ulos</a> -->
		</nav>
		</div>
		<div class="contentTableSection">
		<section>
			<div ng-view>
			</div>			
		</section>
		</div>
		</div>
		</div>
		</div>
	</body>
</html>
