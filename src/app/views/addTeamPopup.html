<div>
	<h3>{{modalTitle}}</h3>
	<form name="form.saveTeam" ng-submit="submitTeam()">
<div class="addTeamTable">
<div class="tableRow">
<div class="addTeamTableCell"><input type="hidden" ng-model="teamId" />Nimi:</div>
<div class="addTeamTableCell"><input type="text" class="form-control" ng-model="team.name" required /></div>
<div class="addTeamTableCell">Laji:</div>
<div class="addTeamTableCell" ng-if="!teamId">
	<select ng-model="team.selectedSport" ng-options="sport.name for sport in sports">
		<option value="{{sport.id}}">{{sport.name}}</option>
	</select>
</div>
<div class="addTeamTableCell" ng-if="teamId">{{team.sportText}}</div>
</div>
</div>
<div class="tableCenter"><button type="submit" class="btn btn-primary">Tallenna</button>
<button type="button" class="btn btn-warning" ng-click="cancel()">Peruuta</button></div>
</form>
</div>
