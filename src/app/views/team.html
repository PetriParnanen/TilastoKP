<div ng-controller="TeamController">
<br />
<input type="hidden" ng-model="selectedTeam.id" />
<div class="teamTable">
<div class="headTableRow">
<div class="teamHeader"><b>Nimi:</b></div>
<div class="teamValue">{{selectedTeam.name}}</div>
<div class="teamEditTeam"><button type="button" class="btn btn-default" ng-click="editTeam()">Vaihda nimi</button></div>
</div>
<div class="headTableRow">
<div class="teamHeader"><b>Laji:</b></div>
<div class="teamValue">{{selectedTeam.sportId.name}}</div>
</div>
<div class="headTableRow">
<div class="teamHeader"><b>Pelaajat:</b></div>
<div class="teamValuePlayers">
<div class="teamPlayer" ng-repeat="player in players | orderBy:'number/1'">
<div class="teamPlayerName">
<span ng-if="player.nickname && player.nickname != ''" uib-popover-template="'./views/showPlayerPopup.html'" popover-trigger="'mouseenter'">{{player.nickname}}</span>
<span ng-if="!player.nickname || player.nickname == ''" uib-popover-template="'./views/showPlayerPopup.html'" popover-trigger="'mouseenter'">{{player.player_id.firstname}}</span>
</div>
<div class="teamPlayerNro">{{player.number}}</div>
<div class="teamPlayerButton"><button type="button" class="btn btn-default" ng-click="editPlayer(player._id)">Muuta</button></div>
<div class="teamPlayerButton"><button type="button" class="btn btn-default" ng-click="removePlayer(player._id)">Poista</button></div>
</div>
</div>
<div class="tableCenter">
	<button type="button" class="btn btn-default" ng-click="addPlayer()">Lisää uusi pelaaja</button> 
	<button type="button" class="btn btn-default" ng-click="removeTeam(selectedTeam.id)">Poista joukkue</button>
</div>
{{form.savePlayer}}
</div>
