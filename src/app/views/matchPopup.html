<div>
	<h3>{{modalTitle}}</h3>
	<form name="form.saveMatch" ng-submit="submitMatch()">
<div class="matchPopupTable">
<div class="tableRow">
<div class="matchPopupHeaderCell"><b>Vastustaja:</b> {{matchData.opponent}}</div>
<div class="matchPopupHeaderCell"><b>Ottelupvm:</b> {{matchData.matchday | date:"dd.MM.yyyy"}}</div>
</div>
</div>
<div class="matchPopupTable">
<div class="tableRow">
<div class="matchPopupTableCell"><b>Pelinro:</b></div>
<div class="matchPopupTableCell" ng-repeat="event in sportEvents | orderBy:'order'"><b>{{event.abbreviation}}</b></div>
</div>
<div class="tableRow" ng-repeat="player in matchData.finalPlayers | orderBy:'number/1'">
<div class="matchPopupTableCell">{{player.number}}</div>
<div class="matchPopupTableCell" ng-repeat="event in sportEvents | orderBy:'order'">
<span style="cursor: pointer; border: 1px solid black; padding: 5px" ng-init="players[player.id][event._id] = 0" ng-mousedown="handleClick($event, player.id, event._id)" oncontextmenu='return false'>{{players[player.id][event._id]}}</span>
</div>
</div>
</div>
<div class="tableCenter"><button type="submit" class="btn btn-primary">Tallenna</button>
<button type="button" class="btn btn-warning" ng-click="cancel()">Peruuta</button></div>
</form>
</div>
